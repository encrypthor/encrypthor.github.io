<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Orbitron&family=Raleway&family=Special+Elite&family=Uncial+Antiqua&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/fondo.css" />
    <link rel="stylesheet" href="./css/style.css" />
    
    <title>Matrix encryptor</title>
  </head>

  <body>
    <canvas id="Matrix"></canvas>

    <div class="glass">
      <main class="main">
        
          <div class="title">
            <ul>
              <li>Matrix</li>
              <li>Encryptor</li>
            </ul>
            <!-- <h1>Matrix</h1> -->
          </div>

          <div class="form box">
            <h2 id="first-msg">Escriba su mensaje:</h2>
            <form action="">
                <label for="input-text" id="sub-msg">El mensaje se mostrará en minúsculas. No se pueden ingresar números, acentos
                    ni caracteres especiales.</label>
                <input class="text-input" type="text" name="input-text" id="input" placeholder="Ingrese el texto aquí.">
                <span id="error" class="invisible"></span>
                <div class=buttons>
                    <input class="btn" type="submit" value="Encriptar" id="btn-encrypt">
                    <input class="btn" type="submit" value="Desencriptar" id="btn-decrypt">
                </div>
            </form>
          </div>
    
          <div class="msg box">
              <h2 id="second-msg">Mensaje encriptado:</h2>
              <input class="text-input" type="text" id="output" readonly="readonly"></input>
              <div class=buttons>
                  <input class="btn" type="submit" value="Copiar" id="btn-copy">
              </div>
          </div>
    
          <footer>
            <p>Copyright © 2022 LLS Ready2devs, v 1.0.0</p>
          </footer>

      </main>
    </div>



    <script src="./js/matrix.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
